name: Build and Release
on:
  push:
    paths:
      - "Deps/PKHeX.Core.dll"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore PKHeX.Plugin.LivingDex.sln
      - name: Build
        run: dotnet build PKHeX.Plugin.LivingDex.sln -c Release --no-restore
      - name: Extract version from PKHeX.Core.dll
        id: ver
        shell: pwsh
        run: |
          $dll = "Deps/PKHeX.Core.dll"
          $version = [System.Reflection.Assembly]::LoadFrom((Resolve-Path $dll)).GetName().Version
          $versionString = "$($version.Major).$($version.Minor).$($version.Build)"

          # Fetch all tags
          git fetch --tags

          # Get all tags matching this version (v25.11.7, v25.11.7-Rev.1, etc.)
          $allTags = git tag -l "v$versionString*"

          # Find the highest revision number
          $maxRev = 0
          $hasBaseTag = $false
          foreach ($tag in $allTags) {
            if ($tag -eq "v$versionString") {
              $hasBaseTag = $true
            } elseif ($tag -match "v$versionString-Rev\.(\d+)") {
              $rev = [int]$matches[1]
              if ($rev -gt $maxRev) {
                $maxRev = $rev
              }
            }
          }

          # Determine the tag to use
          if (-not $hasBaseTag) {
            $tagName = "v$versionString"
          } else {
            $nextRev = $maxRev + 1
            $tagName = "v$versionString-Rev.$nextRev"
          }

          echo "version=$versionString" >> $env:GITHUB_OUTPUT
          echo "tag=$tagName" >> $env:GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ steps.ver.outputs.tag }}"
          name: "Living Dex Builder ${{ steps.ver.outputs.tag }}"
          body: "Automated release for PKHeX Core version ${{ steps.ver.outputs.version }}"
          files: |
            PKHeX.Plugin.LivingDex/bin/Release/net9.0-windows/PKHeX.Plugin.LivingDex.dll
